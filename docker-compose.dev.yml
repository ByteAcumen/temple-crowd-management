version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: temple-mongo-dev
    ports:
      - "27017:27017"
    volumes:
      - temple-mongo-data-dev:/data/db
    environment:
      - MONGO_INITDB_DATABASE=temple_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - temple-network

  redis:
    image: redis:alpine
    container_name: temple-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - temple-network

  ml-detection:
    build:
      context: ./ml-services/crowd-detection
      dockerfile: Dockerfile
    container_name: temple-ml-detection-dev
    ports:
      - "8001:8000"
    volumes:
      - ./ml-services/crowd-detection/models:/app/models
    environment:
      - MODEL_PATH=/app/models
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - temple-network

  ml-forecasting:
    build:
      context: ./ml-services/demand-forecasting
      dockerfile: Dockerfile
    container_name: temple-ml-forecasting-dev
    ports:
      - "8002:8000"
    volumes:
      - ./ml-services/demand-forecasting/models:/app/models
    environment:
      - MODEL_PATH=/app/models
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - temple-network

  backend:
    build: ./backend
    container_name: temple-backend-dev
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/temple_db
      - MONGODB_URI=mongodb://mongo:27017/temple_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - ML_DETECTION_URL=http://ml-detection:8000
      - ML_FORECASTING_URL=http://ml-forecasting:8000
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://ml-forecasting:8000}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-30d}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-detection:
        condition: service_healthy
      ml-forecasting:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node src/server.js
    restart: unless-stopped
    networks:
      - temple-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5001/api/v1
    container_name: temple-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - temple-network
    command: npm run dev

volumes:
  temple-mongo-data-dev:


networks:
  temple-network:
    driver: bridge
