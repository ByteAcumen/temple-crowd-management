name: Temple E-Pass CI/CD Pipeline

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        required: true
        default: staging
        type: choice
        options: [staging, production]

env:
  NODE_VERSION: "20.x"
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:

  # â”€â”€ JOB 1: Lint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        run: cd backend && npm ci

      - name: Run ESLint
        run: cd backend && npm run lint --if-present || echo "No lint script"

      - name: Security audit
        run: cd backend && npm audit --audit-level=high || true

  # â”€â”€ JOB 2: Frontend Build Check â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  frontend-check:
    name: ğŸ–¥ï¸ Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5001/api/v1
          NEXT_TELEMETRY_DISABLED: "1"

  # â”€â”€ JOB 3: Unit & Integration Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: cd backend && npm ci

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017/temple_test
          MONGODB_URI: mongodb://localhost:27017/temple_test
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-test-secret-key-12345' }}
          NODE_ENV: test
        run: cd backend && npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          directory: ./backend/coverage
          fail_ci_if_error: false

  # â”€â”€ JOB 4: Docker Build & Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€ JOB 5: E2E Tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e-tests:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Create backend .env
        run: |
          cat > backend/.env << 'EOF'
          NODE_ENV=test
          PORT=5001
          MONGO_URI=mongodb://mongo:27017/temple_e2e_test
          MONGODB_URI=mongodb://mongo:27017/temple_e2e_test
          REDIS_HOST=redis
          REDIS_PORT=6379
          JWT_SECRET=e2e-test-secret-key-12345
          JWT_EXPIRE=7d
          EOF

      - name: Start services
        run: docker compose -f docker-compose.dev.yml up -d --build

      - name: Wait for services (90s)
        run: |
          echo "Waiting for containers to be healthy..."
          sleep 30
          for i in $(seq 1 12); do
            curl -sf http://localhost:5001/api/v1/health && echo "Backend ready!" && break
            echo "Attempt $i â€” waiting 5s..."
            sleep 5
          done

      - name: Check service health
        run: |
          echo "â”€â”€ MongoDB â”€â”€"
          docker exec temple-mongo-dev mongosh --eval "db.adminCommand({ping:1})" --quiet
          echo "â”€â”€ Redis â”€â”€"
          docker exec temple-redis-dev redis-cli ping
          echo "â”€â”€ Backend â”€â”€"
          curl -f http://localhost:5001/api/v1/health

      - name: Run E2E API tests
        run: |
          # Temples endpoint
          curl -sf http://localhost:5001/api/v1/temples | grep -q '"success":true' && echo "âœ… Temples OK" || echo "âŒ Temples FAIL"
          # Live endpoint
          curl -sf http://localhost:5001/api/v1/live   | grep -q '"success":true' && echo "âœ… Live OK"    || echo "âŒ Live FAIL"

      - name: Collect logs on failure
        if: failure()
        run: docker compose -f docker-compose.dev.yml logs > docker-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v

  # â”€â”€ JOB 6: Security Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./backend
          format: sarif
          output: trivy-results.sarif
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif

  # â”€â”€ JOB 7: Deploy Staging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.temple-epass.example.com

    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          echo "ğŸš€ Deploying to Staging..."
          echo "Image: ${{ needs.build.outputs.image_tag }}"
          # Add SSH deployment or container registry pull here

  # â”€â”€ JOB 8: Deploy Production â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://temple-epass.example.com

    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        run: |
          echo "ğŸ­ Deploying to Production..."
          echo "Image: ${{ needs.build.outputs.image_tag }}"

      - name: Notify on success
        if: success()
        run: echo "ğŸ‰ Production deployment successful!"

      - name: Rollback on failure
        if: failure()
        run: echo "âš ï¸ Deployment failed â€” rolling back..."
